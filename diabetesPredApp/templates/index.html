<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h1 class="text-center mb-4">Diabetes Prediction Portal</h1>

    <!-- Tabs for CSV vs Manual -->
    <ul class="nav nav-tabs mb-4" id="tabMenu">
        <li class="nav-item">
            <button class="nav-link active" id="csv-tab">Upload CSV</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="manual-tab">Manual Entry</button>
        </li>
    </ul>

    <!-- CSV Upload Form -->
    <form id="csvForm">
        <div id="csvSection">
            <div class="mb-3">
                <label for="csvFile" class="form-label">Select CSV File</label>
                <input type="file" class="form-control" id="csvFile" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>

    <!-- Manual Entry Form -->
    <form id="manualForm" class="d-none">
        <div id="manualSection">
            <div class="row">
                <div class="col-md-3 mb-2"><input class="form-control" name="AGE" type="number" step="any" placeholder="AGE" required></div>
                <div class="col-md-3 mb-2"><input class="form-control" name="Urea" type="number" step="any" placeholder="Urea" required></div>
                <div class="col-md-3 mb-2"><input class="form-control" name="Cr" type="number" step="any" placeholder="Cr" required></div>
                <div class="col-md-3 mb-2"><input class="form-control" name="HbA1c" type="number" step="any" placeholder="HbA1c" required></div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-2"><input class="form-control" name="Chol" type="number" step="any" placeholder="Chol" required></div>
                <div class="col-md-3 mb-2"><input class="form-control" name="TG" type="number" step="any" placeholder="TG" required></div>
                <div class="col-md-3 mb-2"><input class="form-control" name="HDL" type="number" step="any" placeholder="HDL" required></div>
                <div class="col-md-3 mb-2"><input class="form-control" name="LDL" type="number" step="any" placeholder="LDL" required></div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-2"><input class="form-control" name="VLDL" type="number" step="any" placeholder="VLDL" required></div>
                <div class="col-md-3 mb-2"><input class="form-control" name="BMI" type="number" step="any" placeholder="BMI" required></div>
            </div>
            <button type="submit" class="btn btn-success mt-2">Predict</button>
        </div>
    </form>

    <!-- Results -->
    <div id="resultsContainer" class="mt-4"></div>
</div>

<footer>
    <p>Diabetes Prediction Portal &copy; 2025</p>
</footer>

<script src="/static/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
